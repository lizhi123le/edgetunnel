name: 混淆并创建 GitHub 发行版
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */9 * * *'

jobs:
  obfuscate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ==================== 检查上游更新并计算哈希作为版本号 ====================
      - name: 检查上游仓库更新并生成版本号（上游 _worker.js 的 SHA256 前12位）
        id: check-update
        run: |
          set -euo pipefail
          WORKER_URL="https://raw.githubusercontent.com/cmliu/edgetunnel/main/_worker.js"
          TOML_URL="https://raw.githubusercontent.com/cmliu/edgetunnel/main/wrangler.toml"
          BACKUP_FILE="_worker.js.backup"
          TOML_FILE="wrangler.toml"
          WORKER_HASH_FILE=".worker_hash"
          TOML_HASH_FILE=".toml_hash"

          curl -fsSL -o temp_worker.js "$WORKER_URL"
          curl -fsSL -o temp_toml.toml "$TOML_URL"

          NEW_WORKER_HASH=$(sha256sum temp_worker.js | cut -d' ' -f1)
          NEW_TOML_HASH=$(sha256sum temp_toml.toml | cut -d' ' -f1)

          # ==== 新增：计算用于 Release 的版本号（上游原始文件哈希前12位）====
          VERSION_HASH="${NEW_WORKER_HASH:0:12}"
          echo "version=$VERSION_HASH" >> $GITHUB_OUTPUT
          echo "上游 _worker.js 的 SHA256 前12位将作为 Release 版本号：$VERSION_HASH"

          OLD_WORKER_HASH=$(cat "$WORKER_HASH_FILE" 2>/dev/null || echo "")
          OLD_TOML_HASH=$(cat "$TOML_HASH_FILE" 2>/dev/null || echo "")

          HAS_UPDATE="false"

          if [ "$NEW_WORKER_HASH" != "$OLD_WORKER_HASH" ]; then
            echo "上游 _worker.js 已更新"
            mv -f temp_worker.js "$BACKUP_FILE"
            echo "$NEW_WORKER_HASH" > "$WORKER_HASH_FILE"
            HAS_UPDATE="true"
          else
            rm -f temp_worker.js
          fi

          if [ ! -f "$TOML_FILE" ] || [ "$NEW_TOML_HASH" != "$OLD_TOML_HASH" ]; then
            echo "wrangler.toml 需要更新或初次创建"
            mv -f temp_toml.toml "$TOML_FILE"
            echo "$NEW_TOML_HASH" > "$TOML_HASH_FILE"
            HAS_UPDATE="true"
          else
            rm -f temp_toml.toml
          fi

          if [ ! -f "$BACKUP_FILE" ]; then
            mv -f temp_worker.js "$BACKUP_FILE"
            echo "$NEW_WORKER_HASH" > "$WORKER_HASH_FILE"
            HAS_UPDATE="true"
          fi

          echo "has_update=$HAS_UPDATE" >> $GITHUB_OUTPUT
          echo "Upstream check completed. has_update=$HAS_UPDATE"

      # ==================== 仅在有更新或手动触发时继续 ====================
      - name: 执行后续构建（仅在必要时）
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "触发条件满足，开始执行混淆、提交、发布流程..."
          echo "原因: ${{ 
            (steps.check-update.outputs.has_update == 'true' && '上游文件有更新') || 
            '手动触发 (workflow_dispatch)' 
          }}"

      - name: Set up Node.js
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm install
          sudo apt-get update -qq
          sudo apt-get install -y jq zip

      - name: 检查备份文件并创建 _worker_temp.js
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail
          BACKUP_FILE="_worker.js.backup"
          TEMP_FILE="_worker_temp.js"
          if [ ! -f "$BACKUP_FILE" ]; then
            echo "Error: $BACKUP_FILE does not exist"
            exit 1
          fi
          cp "$BACKUP_FILE" "$TEMP_FILE"
          echo "$TEMP_FILE created successfully"

      - name: 混淆代码
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm run build -- --input _worker_temp.js --output _worker.js

      - name: 压缩为 worker.zip
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          zip worker.zip _worker.js

      - name: 提交并推送更改
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _worker.js _worker.js.backup wrangler.toml .worker_hash .toml_hash worker.zip || true
          if git diff --cached --quiet; then
            echo "没有文件变更，跳过提交"
            exit 0
          fi
          VERSION="${{ steps.check-update.outputs.version }}"
          git commit -m "自动更新：混淆版 + 备份（版本 $VERSION）"

      - name: Push changes
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # ==================== 创建或覆盖 GitHub Release（版本号 = 哈希前12位） ====================
      - name: 创建或覆盖 GitHub Release（基于上游文件哈希）
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.check-update.outputs.version }}"   # 就是哈希前12位
          echo "准备创建/覆盖 Release，版本号：$VERSION"

          # 删除已存在的同名 Release（如果有）
          RELEASE_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION" | jq -r '.id // ""')

          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "删除已存在的 Release ID $RELEASE_ID"
            curl -s -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi

          # 删除同名 tag（如果有）
          if curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$VERSION" | jq -e .ref >/dev/null 2>&1; then
            echo "删除已存在的 tag $VERSION"
            curl -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$VERSION"
          fi

          # 创建新 Release
          RELEASE_PAYLOAD=$(jq -n \
            --arg v "$VERSION" \
            '{tag_name: $v, name: $v, body: "自动构建版本，基于上游 _worker.js 的 SHA256 前12位", draft: false, prerelease: false}')

          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$RELEASE_PAYLOAD" \
            "https://api.github.com/repos/${{ github.repository }}/releases")

          RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id')
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
            echo "创建 Release 失败"
            echo "$RESPONSE"
            exit 1
          fi

          echo "Release 创建成功，ID: $RELEASE_ID"

          # 上传资产
          for asset in worker.zip _worker.js.backup; do
            echo "上传 $asset ..."
            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: $(file -b --mime-type $asset)" \
              --data-binary "@$asset" \
              "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$asset"
          done

          echo "所有资产上传完成，Release $VERSION 已就绪"
