name: 混淆并创建 GitHub 发行版
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */9 * * *'

jobs:
  obfuscate-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ==================== 检查上游更新 ====================
      - name: 检查上游仓库更新并同步备份文件（正确的三方合并）
        id: check-update
        run: |
          set -euo pipefail
          WORKER_URL="https://raw.githubusercontent.com/cmliu/edgetunnel/main/_worker.js"
          TOML_URL="https://raw.githubusercontent.com/cmliu/edgetunnel/main/wrangler.toml"
          BACKUP_FILE="_worker.js.backup"
          BASE_FILE="_worker.js.upstream"
          TOML_FILE="wrangler.toml"
          WORKER_HASH_FILE=".worker_hash"
          TOML_HASH_FILE=".toml_hash"

          curl -fsSL -o temp_worker.js "$WORKER_URL"
          curl -fsSL -o temp_toml.toml "$TOML_URL"

          NEW_WORKER_HASH=$(sha256sum temp_worker.js | cut -d' ' -f1)
          NEW_TOML_HASH=$(sha256sum temp_toml.toml | cut -d' ' -f1)
          OLD_WORKER_HASH=$(cat "$WORKER_HASH_FILE" 2>/dev/null || echo "")
          OLD_TOML_HASH=$(cat "$TOML_HASH_FILE" 2>/dev/null || echo "")

          HAS_UPDATE="false"

          # ========== 处理 _worker.js（真正的三方合并） ==========
          if [ "$NEW_WORKER_HASH" != "$OLD_WORKER_HASH" ]; then
            echo "上游 _worker.js 有更新"

            # 首次运行：初始化基线
            if [ ! -f "$BASE_FILE" ]; then
              echo "首次运行，初始化基线文件"
              cp temp_worker.js "$BASE_FILE"
              # 如果没有备份文件，用上游作为备份
              if [ ! -f "$BACKUP_FILE" ]; then
                cp temp_worker.js "$BACKUP_FILE"
              else
                echo "发现现有备份文件，保留用户修改"
              fi
            else
              echo "执行三方合并：backup(local) vs base vs upstream"
              
              # 准备三个文件进行合并
              # local: 当前的用户修改（backup文件）
              if [ -f "$BACKUP_FILE" ]; then
                cp "$BACKUP_FILE" local_worker.js
                echo "使用备份文件作为 local（用户修改）"
              else
                echo "警告：备份文件不存在，使用上游版本作为 local"
                cp "$BASE_FILE" local_worker.js
              fi
              
              # base: 上次的上游版本
              cp "$BASE_FILE" base_worker.js
              
              # upstream: 新的上游版本
              cp temp_worker.js upstream_worker.js

              # 执行三方合并
              echo "开始三方合并..."
              if git merge-file local_worker.js base_worker.js upstream_worker.js; then
                echo "三方合并成功"
                MERGE_SUCCESS="true"
              else
                echo "三方合并存在冲突，尝试自动解决..."
                MERGE_SUCCESS="false"
                
                # 检查冲突标记
                if grep -q "<<<<<<" local_worker.js; then
                  echo "发现合并冲突，创建冲突报告文件"
                  echo "# 合并冲突报告" > merge_conflict.md
                  echo "## 冲突时间: $(date)" >> merge_conflict.md
                  echo "## 上游更新哈希: $NEW_WORKER_HASH" >> merge_conflict.md
                  echo "" >> merge_conflict.md
                  echo "以下文件包含冲突标记，需要手动解决：" >> merge_conflict.md
                  echo "" >> merge_conflict.md
                  echo '```' >> merge_conflict.md
                  cat local_worker.js >> merge_conflict.md
                  echo '```' >> merge_conflict.md
                  
                  # 作为后备方案，使用上游版本但保留原备份供手动处理
                  echo "使用上游版本作为基础，保留原备份文件供后续手动合并"
                  cp temp_worker.js local_worker.js
                  # 保存原备份为 .old 版本
                  cp "$BACKUP_FILE" "${BACKUP_FILE}.old"
                else
                  echo "合并成功（无冲突标记）"
                  MERGE_SUCCESS="true"
                fi
              fi

              # 更新基线文件为新的上游版本
              echo "更新基线文件为新的上游版本"
              mv -f temp_worker.js "$BASE_FILE"
              
              # 保存合并结果作为备份
              echo "保存合并结果作为备份文件"
              mv -f local_worker.js "$BACKUP_FILE"
            fi

            echo "$NEW_WORKER_HASH" > "$WORKER_HASH_FILE"
            HAS_UPDATE="true"
          else
            echo "上游 _worker.js 无更新"
            rm -f temp_worker.js
          fi

          # ========== 处理 wrangler.toml（覆盖方式） ==========
          if [ ! -f "$TOML_FILE" ] || [ "$NEW_TOML_HASH" != "$OLD_TOML_HASH" ]; then
            echo "wrangler.toml 需要更新或初次创建"
            mv -f temp_toml.toml "$TOML_FILE"
            echo "$NEW_TOML_HASH" > "$TOML_HASH_FILE"
            HAS_UPDATE="true"
          else
            echo "wrangler.toml 无更新"
            rm -f temp_toml.toml
          fi

          echo "has_update=$HAS_UPDATE" >> $GITHUB_OUTPUT

      # ==================== 计算版本号 ====================
      - name: 计算本地 _worker.js.backup 的哈希并设为 Release 版本号
        id: generate-version
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail
          BACKUP_FILE="_worker.js.backup"
          if [ -f "$BACKUP_FILE" ]; then
            LOCAL_HASH=$(sha256sum "$BACKUP_FILE" | cut -d' ' -f1)
            VERSION="${LOCAL_HASH:0:12}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "当前仓库 _worker.js.backup 的 SHA256 前12位：$VERSION"
          else
            echo "错误：备份文件不存在"
            exit 1
          fi

      # ==================== 以下步骤仅在需要时执行 ====================
      - name: 执行后续构建（仅在必要时）
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: echo "开始执行混淆、提交、发布流程..."

      - name: Set up Node.js
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install dependencies
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm install
          sudo apt-get update -qq
          sudo apt-get install -y jq zip

      - name: 创建 _worker_temp.js 用于混淆
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: cp _worker.js.backup _worker_temp.js

      - name: 混淆代码
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm run build -- --input _worker_temp.js --output _worker.js
          # 验证混淆文件是否创建成功
          ls -la _worker.js || (echo "混淆失败 - _worker.js 未创建" && exit 1)

      - name: 压缩为 worker.zip
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          zip worker.zip _worker.js
          # 验证压缩包是否创建成功
          ls -la worker.zip || (echo "压缩包创建失败" && exit 1)

      - name: 提交并推送更改
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 检查添加前存在的文件
          echo "=== 目录中的文件 ==="
          ls -la
          
          echo "=== 添加前的 Git 状态 ==="
          git status
          
          # 分步添加文件并验证
          git add _worker.js || echo "警告：_worker.js 未找到或已跟踪"
          git add worker.zip || echo "警告：worker.zip 未找到或已跟踪"
          git add _worker.js.backup _worker.js.upstream wrangler.toml .worker_hash .toml_hash || true
          
          # 如果有冲突报告，也添加
          git add merge_conflict.md || true
          
          # 如果有旧备份文件，也添加（用于冲突时手动处理）
          git add _worker.js.backup.old || true
          
          echo "=== 添加后的 Git 状态 ==="
          git status
          
          if git diff --cached --quiet; then
            echo "无文件变更，跳过提交"
            exit 0
          fi
          
          VERSION="${{ steps.generate-version.outputs.version }}"
          COMMIT_MSG="自动更新：混淆版 + 备份（版本 $VERSION）"
          
          # 如果有冲突，在提交信息中说明
          if [ -f "merge_conflict.md" ]; then
            COMMIT_MSG="$COMMIT_MSG [注意：存在合并冲突，请检查]"
          fi
          
          git commit -m "$COMMIT_MSG"
          
          echo "=== 提交后的 Git 日志 ==="
          git log --oneline -1

      - name: Push changes
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # ==================== 创建/覆盖 Release ====================
      - name: 创建或覆盖 GitHub Release
        if: steps.check-update.outputs.has_update == 'true' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.generate-version.outputs.version }}"
          echo "正在创建/覆盖 Release，版本号：$VERSION"

          RELEASE_ID=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION" | jq -r '.id // ""')

          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "删除旧 Release $RELEASE_ID"
            curl -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
          fi

          if curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$VERSION" | jq -e .ref >/dev/null 2>&1; then
            curl -X DELETE -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/git/refs/tags/$VERSION"
          fi

          PAYLOAD=$(jq -n --arg v "$VERSION" \
            '{tag_name: $v, name: $v, body: "自动构建版本\n基于本地 _worker.js.backup 的 SHA256 前12位", draft: false, prerelease: false}')

          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data "$PAYLOAD" \
            "https://api.github.com/repos/${{ github.repository }}/releases")

          RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id')

          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" = "null" ]; then
            echo "创建 Release 失败"
            echo "$RESPONSE"
            exit 1
          fi

          echo "Release 创建成功：$VERSION (ID: $RELEASE_ID)"

          for asset in worker.zip _worker.js.backup; do
            echo "正在上传 $asset ..."
            curl -s -X POST \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: $(file -b --mime-type $asset)" \
              --data-binary "@$asset" \
              "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$asset"
          done

          echo "Release $VERSION 及所有资产上传完成"
